<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
	<title>Account information</title>	
</head>

<body>
	<div th:replace="fragments :: navbar"></div>
	<h1>My account</h1>
	<!-- TODO: change save_user to something else, so it doesn't redirect to -->
	<!--       admin places -->
	<form th:object="${user}" 
	      th:action="@{modify_user}" method="post" action="#">		
		<label for="firstname">First name:</label>
		<input type="text" th:field="*{firstname}"/>
		<span th:if="${#fields.hasErrors('firstname')}"
		      th:errors="*{firstname}">Error</span>
		<br>
		<label for="lastname">Last name:</label>
		<input type="text" th:field="*{lastname}"/>
		<span th:if="${#fields.hasErrors('lastname')}"
		      th:errors="*{lastname}">Error</span>
		<br>
		<label for="address">Address:</label>
		<input type="text" th:field="*{address}"/>
		<span th:if="${#fields.hasErrors('address')}"
		      th:errors="*{address}">Error</span>
		<br>
		<label for="telephone">Telephone number:</label>
		<input type="text" th:field="*{telephone}"/>
		<span th:if="${#fields.hasErrors('telephone')}"
		      th:errors="*{telephone}">Error</span>
		<br>
		<label for="email">Email:</label>
		<input type="text" th:field="*{email}"/>
	    <span th:if="${#fields.hasErrors('email')}"
		      th:errors="*{email}">Error</span>
		<br>
		<br>
		<input type="submit" value="Update"></input>
	</form>
</body>

</html>
